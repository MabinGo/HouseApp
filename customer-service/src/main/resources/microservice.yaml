  rest:
    address: 0.0.0.0:9093
    server:
      thread-count: 10

  handler:
    chain:
      Provider:
        default: bizkeeper-provider,tcc-provider,twoPC-provider
      Consumer:
        default: loadbalance,bizkeeper-consumer,tcc-consumer,twoPC-consumer